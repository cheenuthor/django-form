<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,
     initial-scale=1.0"
    />
    <title>Your Review</title>
  </head>
  <body>
    <form action="/" method="POST">
      {% csrf_token %}
      {% if has_error %}
        <p>Form is invalid</p>
      {% endif %}
      <div>
        <label for="username">Your Name</label>
        <input type="text" name="username" id="username" />
      </div>
      <button>Send</button>
    </form>
  </body>
</html>
